<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Task Manager with Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Auth Container Styles */
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        /* Main App Container */
        .app-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: none;
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header h1 {
            font-size: 24px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .user-profile span {
            font-weight: 500;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 30px;
            background: #f5f5f5;
        }

        /* Tasks Section */
        .tasks-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        /* Task Form */
        .task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .add-task-btn {
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .add-task-btn:hover {
            background: #218838;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .task-stats {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #495057;
        }

        /* Task Cards */
        .tasks-list {
            display: grid;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-card.completed {
            background: #f8f9fa;
            opacity: 0.8;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .priority-high {
            background: #dc3545;
            color: white;
        }

        .priority-medium {
            background: #ffc107;
            color: #333;
        }

        .priority-low {
            background: #28a745;
            color: white;
        }

        .task-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 13px;
        }

        .task-detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #6c757d;
            font-size: 11px;
            text-transform: uppercase;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .reward-value {
            color: #28a745;
            font-weight: 600;
        }

        .deadline-value {
            color: #dc3545;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .complete-btn {
            background: #28a745;
            color: white;
        }

        .complete-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .chat-btn {
            background: #17a2b8;
            color: white;
        }

        .chat-btn:hover {
            background: #138496;
        }

        /* Chat Section */
        .chat-section {
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 800px;
        }

        .chat-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }

        .chat-header h3 {
            color: #333;
            font-size: 18px;
        }

        .chat-header p {
            color: #6c757d;
            font-size: 13px;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .message-text {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .message.own-message {
            flex-direction: row-reverse;
        }

        .message.own-message .message-text {
            background: #667eea;
            color: white;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #dee2e6;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-btn:hover {
            background: #5a67d8;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            background: #f8f9fa;
            border-radius: 8px;
        }

        /* Message Styles (from previous) */
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Auth Form Styles */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        .google-btn {
            background: #db4437;
        }

        .google-btn:hover {
            background: #c53929;
        }

        .separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .separator span {
            background: white;
            padding: 0 10px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Container (Login/Register) -->
        <div id="authContainer" class="auth-container">
            <h2>Task Manager with Chat</h2>
            
            <div id="message" class="message"></div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button onclick="loginWithEmail()">Login with Email</button>
                
                <div class="separator">
                    <span>OR</span>
                </div>
                
                <button class="google-btn" onclick="loginWithGoogle()">Login with Google</button>
                
                <div class="toggle-form">
                    Don't have an account? <a onclick="showRegister()">Register here</a>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button onclick="registerWithEmail()">Register</button>
                
                <div class="separator">
                    <span>OR</span>
                </div>
                
                <button class="google-btn" onclick="loginWithGoogle()">Register with Google</button>
                
                <div class="toggle-form">
                    Already have an account? <a onclick="showLogin()">Login here</a>
                </div>
            </div>
        </div>

        <!-- Main App Container (Shown after login) -->
        <div id="appContainer" class="app-container">
            <div class="header">
                <h1>Task Manager & Chat</h1>
                <div class="user-profile">
                    <img id="userPhoto" src="https://via.placeholder.com/40" alt="Profile">
                    <span id="userName"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="main-content">
                <!-- Tasks Section -->
                <div class="tasks-section">
                    <h2 class="section-title">Tasks</h2>
                    
                    <!-- Add Task Form -->
                    <div class="task-form">
                        <h3>Create New Task</h3>
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="taskTitle" placeholder="Enter task title" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Reward</label>
                                <input type="text" id="taskReward" placeholder="e.g., $50, Gift Card">
                            </div>
                            <div class="form-group">
                                <label>Deadline</label>
                                <input type="date" id="taskDeadline">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low Priority</option>
                                <option value="medium" selected>Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                        
                        <button class="add-task-btn" onclick="addTask()">Create Task</button>
                    </div>

                    <!-- Filters -->
                    <div class="filters">
                        <div class="filter-group">
                            <select id="priorityFilter" onchange="filterTasks()">
                                <option value="all">All Priorities</option>
                                <option value="high">High Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select id="statusFilter" onchange="filterTasks()">
                                <option value="all">All Tasks</option>
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <!-- Task Stats -->
                    <div class="task-stats" id="taskStats">Loading tasks...</div>

                    <!-- Tasks List -->
                    <div id="tasksList" class="tasks-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>

                <!-- Chat Section -->
                <div class="chat-section">
                    <div class="chat-header">
                        <h3>Team Chat</h3>
                        <p>Discuss tasks and collaborate with team members</p>
                    </div>
                    
                    <div id="chatMessages" class="chat-messages">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    
                    <div class="chat-input-area">
                        <div class="chat-input-group">
                            <input type="text" id="chatMessageInput" placeholder="Type your message..." onkeypress="handleChatKeyPress(event)">
                            <button class="send-btn" onclick="sendChatMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        
        import {
            getFirestore,
            collection,
            addDoc,
            query,
            where,
            orderBy,
            onSnapshot,
            updateDoc,
            deleteDoc,
            doc,
            getDocs,
            serverTimestamp,
            limit
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChk2JA68-I5s1D0S10r9WK71LgTNi4hRQ",
            authDomain: "nextgen-5fb6f.firebaseapp.com",
            projectId: "nextgen-5fb6f",
            storageBucket: "nextgen-5fb6f.firebasestorage.app",
            messagingSenderId: "100132076455",
            appId: "1:100132076455:web:c5aea1f6e1a5ebbea99482"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Configure Google provider
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        // Global variables
        let currentUser = null;
        let tasksUnsubscribe = null;
        let chatUnsubscribe = null;
        let currentFilter = {
            priority: 'all',
            status: 'all'
        };

        // Show message function
        window.showMessage = function(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        };

        // Login with email
        window.loginWithEmail = function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showMessage('Login successful! Welcome back!', 'success');
                })
                .catch((error) => {
                    handleAuthError(error);
                });
        };

        // Register with email
        window.registerWithEmail = function() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!name || !email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password should be at least 6 characters', 'error');
                return;
            }
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    return updateProfile(userCredential.user, {
                        displayName: name
                    }).then(() => {
                        showMessage('Registration successful! Welcome!', 'success');
                    });
                })
                .catch((error) => {
                    handleAuthError(error);
                });
        };

        // Login with Google
        window.loginWithGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    showMessage('Google login successful! Welcome!', 'success');
                })
                .catch((error) => {
                    handleAuthError(error);
                });
        };

        // Logout
        window.logout = function() {
            // Unsubscribe from listeners
            if (tasksUnsubscribe) {
                tasksUnsubscribe();
                tasksUnsubscribe = null;
            }
            if (chatUnsubscribe) {
                chatUnsubscribe();
                chatUnsubscribe = null;
            }
            
            signOut(auth).then(() => {
                showMessage('Logged out successfully', 'info');
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('appContainer').style.display = 'none';
                
                // Clear input fields
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('registerName').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskReward').value = '';
                document.getElementById('taskDeadline').value = '';
            }).catch((error) => {
                showMessage(error.message, 'error');
            });
        };

        // Handle authentication errors
        function handleAuthError(error) {
            let errorMessage = error.message;
            
            if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                errorMessage = 'Invalid email or password';
            } else if (error.code === 'auth/email-already-in-use') {
                errorMessage = 'Email is already registered';
            } else if (error.code === 'auth/weak-password') {
                errorMessage = 'Password should be at least 6 characters';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'Invalid email address';
            } else if (error.code === 'auth/popup-closed-by-user') {
                errorMessage = 'Sign-in popup was closed';
            }
            
            showMessage(errorMessage, 'error');
        }

        // Add task
        window.addTask = async function() {
            if (!currentUser) return;
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const reward = document.getElementById('taskReward').value.trim();
            const deadline = document.getElementById('taskDeadline').value;
            const priority = document.getElementById('taskPriority').value;
            
            if (!title) {
                showMessage('Please enter a task title', 'error');
                return;
            }
            
            try {
                await addDoc(collection(db, 'tasks'), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || 'User',
                    title: title,
                    description: description,
                    reward: reward || 'Not specified',
                    deadline: deadline || 'No deadline',
                    priority: priority,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
                
                // Clear form
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskReward').value = '';
                document.getElementById('taskDeadline').value = '';
                document.getElementById('taskPriority').value = 'medium';
                
                showMessage('Task added successfully!', 'success');
            } catch (error) {
                showMessage('Error adding task: ' + error.message, 'error');
            }
        };

        // Toggle task completion
        window.toggleTask = async function(taskId, currentStatus) {
            try {
                await updateDoc(doc(db, 'tasks', taskId), {
                    completed: !currentStatus,
                    updatedAt: new Date().toISOString()
                });
            } catch (error) {
                showMessage('Error updating task: ' + error.message, 'error');
            }
        };

        // Delete task
        window.deleteTask = async function(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    await deleteDoc(doc(db, 'tasks', taskId));
                    showMessage('Task deleted successfully!', 'success');
                } catch (error) {
                    showMessage('Error deleting task: ' + error.message, 'error');
                }
            }
        };

        // Edit task
        window.editTask = async function(taskId) {
            const newTitle = prompt('Enter new title:');
            if (newTitle === null) return;
            
            if (!newTitle.trim()) {
                showMessage('Task title cannot be empty', 'error');
                return;
            }
            
            try {
                await updateDoc(doc(db, 'tasks', taskId), {
                    title: newTitle.trim(),
                    updatedAt: new Date().toISOString()
                });
                showMessage('Task updated successfully!', 'success');
            } catch (error) {
                showMessage('Error updating task: ' + error.message, 'error');
            }
        };

        // Open chat for task
        window.openTaskChat = function(taskId, taskTitle) {
            document.getElementById('chatHeaderTitle').textContent = `Chat about: ${taskTitle}`;
            loadTaskMessages(taskId);
        };

        // Filter tasks
        window.filterTasks = function() {
            currentFilter.priority = document.getElementById('priorityFilter').value;
            currentFilter.status = document.getElementById('statusFilter').value;
            loadTasks();
        };

        // Load and display tasks
        function loadTasks() {
            if (!currentUser) return;
            
            // Unsubscribe from previous listener
            if (tasksUnsubscribe) {
                tasksUnsubscribe();
            }
            
            // Create query
            let q = query(
                collection(db, 'tasks'),
                where('userId', '==', currentUser.uid),
                orderBy('createdAt', 'desc')
            );
            
            // Subscribe to real-time updates
            tasksUnsubscribe = onSnapshot(q, (snapshot) => {
                let tasks = [];
                snapshot.forEach((doc) => {
                    tasks.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Apply filters
                if (currentFilter.priority !== 'all') {
                    tasks = tasks.filter(task => task.priority === currentFilter.priority);
                }
                
                if (currentFilter.status === 'active') {
                    tasks = tasks.filter(task => !task.completed);
                } else if (currentFilter.status === 'completed') {
                    tasks = tasks.filter(task => task.completed);
                }
                
                displayTasks(tasks);
            }, (error) => {
                console.error('Error loading tasks:', error);
                showMessage('Error loading tasks: ' + error.message, 'error');
            });
        }

        // Display tasks in the UI
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            const taskStats = document.getElementById('taskStats');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">No tasks found. Create your first task above!</div>';
                taskStats.textContent = '0 tasks';
                return;
            }
            
            const completedCount = tasks.filter(t => t.completed).length;
            taskStats.textContent = `${tasks.length} total (${completedCount} completed)`;
            
            tasksList.innerHTML = tasks.map(task => {
                const deadline = task.deadline && task.deadline !== 'No deadline' 
                    ? new Date(task.deadline).toLocaleDateString() 
                    : 'No deadline';
                
                const isOverdue = task.deadline && task.deadline !== 'No deadline' && 
                                 new Date(task.deadline) < new Date() && !task.completed;
                
                return `
                <div class="task-card ${task.completed ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}">
                    <div class="task-header">
                        <span class="task-title">${escapeHtml(task.title)}</span>
                        <span class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                    </div>
                    
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    
                    <div class="task-details">
                        <div class="task-detail-item">
                            <span class="detail-label">Reward</span>
                            <span class="detail-value reward-value">${escapeHtml(task.reward)}</span>
                        </div>
                        <div class="task-detail-item">
                            <span class="detail-label">Deadline</span>
                            <span class="detail-value deadline-value ${isOverdue ? 'overdue' : ''}">${deadline}</span>
                        </div>
                        <div class="task-detail-item">
                            <span class="detail-label">Created</span>
                            <span class="detail-value">${new Date(task.createdAt).toLocaleDateString()}</span>
                        </div>
                        <div class="task-detail-item">
                            <span class="detail-label">Status</span>
                            <span class="detail-value">${task.completed ? 'Completed' : 'Active'}</span>
                        </div>
                    </div>
                    
                    <div class="task-footer">
                        <span>Created by: ${escapeHtml(task.userName || 'User')}</span>
                        <div class="task-actions">
                            <button class="complete-btn" onclick="toggleTask('${task.id}', ${task.completed})">
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="edit-btn" onclick="editTask('${task.id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // Chat Functions
        window.sendChatMessage = async function() {
            if (!currentUser) return;
            
            const messageInput = document.getElementById('chatMessageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            try {
                await addDoc(collection(db, 'chats'), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || 'User',
                    userPhoto: currentUser.photoURL || 'https://via.placeholder.com/35',
                    message: messageText,
                    timestamp: serverTimestamp(),
                    createdAt: new Date().toISOString()
                });
                
                messageInput.value = '';
            } catch (error) {
                showMessage('Error sending message: ' + error.message, 'error');
            }
        };

        window.handleChatKeyPress = function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendChatMessage();
            }
        };

        // Load chat messages
        function loadChatMessages() {
            if (!currentUser) return;
            
            // Unsubscribe from previous listener
            if (chatUnsubscribe) {
                chatUnsubscribe();
            }
            
            const q = query(
                collection(db, 'chats'),
                orderBy('timestamp', 'desc'),
                limit(50)
            );
            
            chatUnsubscribe = onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach((doc) => {
                    messages.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Reverse to show oldest first
                displayChatMessages(messages.reverse());
            }, (error) => {
                console.error('Error loading messages:', error);
            });
        }

        // Display chat messages
        function displayChatMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
                return;
            }
            
            chatMessages.innerHTML = messages.map(msg => {
                const isOwnMessage = msg.userId === currentUser?.uid;
                const time = msg.timestamp?.toDate ? 
                    msg.timestamp.toDate().toLocaleTimeString() : 
                    new Date(msg.createdAt).toLocaleTimeString();
                
                return `
                <div class="message ${isOwnMessage ? 'own-message' : ''}">
                    <img src="${escapeHtml(msg.userPhoto)}" alt="${escapeHtml(msg.userName)}" class="message-avatar">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">${escapeHtml(msg.userName)}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${escapeHtml(msg.message)}</div>
                    </div>
                </div>
            `}).join('');
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Update user info
        function updateUserInfo(user) {
            currentUser = user;
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            
            document.getElementById('userName').textContent = user.displayName || 'User';
            document.getElementById('userPhoto').src = user.photoURL || 'https://via.placeholder.com/40';
            
            // Load tasks and chat for this user
            loadTasks();
            loadChatMessages();
        }

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateUserInfo(user);
            } else {
                currentUser = null;
                // Unsubscribe from listeners
                if (tasksUnsubscribe) {
                    tasksUnsubscribe();
                    tasksUnsubscribe = null;
                }
                if (chatUnsubscribe) {
                    chatUnsubscribe();
                    chatUnsubscribe = null;
                }
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('appContainer').style.display = 'none';
            }
        });

        // Toggle forms
        window.showRegister = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('message').style.display = 'none';
        };

        window.showLogin = function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('message').style.display = 'none';
        };
    </script>
</body>
</html>
